<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal-Website</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Tailwind-custom color maker -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <!-- Font Awsome cdn -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- Common Style -->

     <style>
        .font-eb{
            font-family: 'EB Garamond', serif;
        }
        .font-poppins{
            font-family: 'Poppins', sans-serif;
        }
     </style>
</head>

<body>


    <header class="max-w-7xl m-auto">

        <nav class="flex justify-around lg:justify-between py-12 font-poppins lg:w-[90%]">

            <div>
                <img class="font-bold" src="images/logo2.png" alt="">
            </div>

            <div class="hidden lg:block py-4">
                <div class="flex justify-center items-center gap-8 opacity-70">
                    <a href="#">Home</a>
                    <a href="#" class="flex">Service <img src="images/Frame.svg" alt=""></a>
                    <a href="#" class="flex">Cases <img src="images/Frame.svg" alt=""></a>

                    <a href="#"class="flex">Contact Us <img src="images/Frame.svg" alt=""></a>

            </div>

            <div class="flex text-center items-center">

                <i class="block lg:hidden text-3xl fa-solid fa-bars"></i>
            </div>

           
        </nav>

        <div class="bg-[url('images/banner.png')] h-[550px] bg-no-repeat bg-cover rounded-lg flex justify-center items-center">
            <div class="text-center space-y-6">
                <h1 class="text-white text-4xl lg:text-6xl font-extrabold .font-eb">
                    We Provide Effective
                    <br> Legal Solutions
                </h1>
                <p class="text-[#E7E7E7] text-base font-medium lg:w-1/2 mx-auto">
                    There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour.
                </p>
                <div class="space-y-6 lg:space-x-4">
                    <input type="text" placeholder="Search Your Services" class="input input-bordered w-full max-w-xs border-none rounded-lg outline-none" />
    
                    <button class="btn bg-[#B68C5A] rounded-lg border-none outline-none text-white w-28">Search</button>
                </div>
            </div>

            
        </div>
    </header>
